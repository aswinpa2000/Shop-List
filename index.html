<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shop List</title>
    <style>
        .top{
            margin-top: 10rem;

        }
    </style>
</head>
<body>

    <main class="d-flex justify-content-center align-items-center top">
        <div style="width:35rem;" class="card p-3">
            <div id="alert" class="alert"></div>
            <h2 class="text-muted text-center">Shop List</h2>
                <form id="shop-form">
                    <div class="mb-3">
                        <label for="item-name" class="form-label">Item Name</label>
                        <input type="text" id="item-name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="item-qty" class="form-label">Item Quantity</label>
                        <input type="number" id="item-qty" class="form-control">
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary">Add Item</button>

                    </div>
                </form>
        </div>
    </main>
    <!-- Table section -->
    <section class="mt-5">
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <th>ID</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Remove</th>
                </thead>
                <tbody id="list">

                </tbody>
            </table>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
